language: android
jdk: oraclejdk8

android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-28
    - android-26
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-26

jdk:
  - oraclejdk8

sudo: true

before_script:
  - echo no | android create avd --force -n test -t android-26 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - sleep 10
  - adb shell input keyevent 82

env:
  matrix:
    - JOB="build --scan"
    - JOB=:preferenceholder:connectedDebugAndroidTest
    - JOB=:sample:connectedDebugAndroidTest

script:
  - ./gradlew $JOB -i

branches:
  only:
  - master
  - stable

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle
