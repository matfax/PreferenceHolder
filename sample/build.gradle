apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlinx-serialization'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.marcinmoskala.testapp"
        minSdkVersion 22
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        androidTest.java.srcDirs += 'src/androidTest/kotlin'
    }
}

dependencies {
    implementation project(':preferenceholder')
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.3.41'
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-runtime:0.10.0-eap-1'
    implementation 'com.android.support:appcompat-v7:28.0.0'

    androidTestImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.3.40'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
    androidTestImplementation 'androidx.test:monitor:1.1.1'
}
